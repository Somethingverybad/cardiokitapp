{% extends "base.html" %}
{% block content %}
{% load static %}
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #92B5BD; /* Фон самой страницы */
        background-size: 100px;
        color: #A8D4D7; /* Цвет текста */
    }

    .container {
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        justify-content: center; /* Центрирование содержимого по горизонтали */
        align-items: center; /* Центрирование содержимого по вертикали */
    }

    .patient-list {
        background-color: #074B83; /* Фон карточки */
        padding: 20px;
        height: 500px;
        border-radius: 20px;
        margin-bottom: 20px;
    }

.btn-fxd {
    padding: 10px;
    margin: 10px;
    background-color: #A8D4D7;
    color: #134F64;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    display: block;

}

    .patient-list-heading h1 {
        margin: 20px;
        font-weight: bold;
        text-align:left;
    }

    .patient-item {
        margin-bottom: 40px;

    }

    .patient-item a {
        color: #A8D4D7; /* Цвет текста ссылок */
        text-decoration: none;
        font-size: 20px;
    }

    .patient-item ul li {
        margin-bottom: 40px;
        text-align: left;
        list-style-type: none;
    }

    img{

    position: relative;
    display: inline-block;
    right: 10%;
    }
</style>

<div class="container">
         <img src="{% static 'img/logo.svg' %}">
    <div class="patient-list">
        <div class="patient-list-heading">
            <h1>Список пациентов</h1>
        </div>

        <div class="patient-item">
            <ul>
                {% for patient in patients %}
                    <li><a href="{% url 'profile_pat' patient.id %}">{{ patient.first_name }} {{patient.last_name }}</a></li>
                {% endfor %}
            </ul>
            <a href="{% url 'personal_cabinet' %}" class="btn-fxd" style="color:black; text-align: center;">Главная</a>
        </div>

    </div>

</div>

{% endblock %}
